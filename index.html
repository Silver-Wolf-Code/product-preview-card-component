  <!-- Style CSS Principal -->
  <link rel="stylesheet" href="css/styles__movil.css">
  <!-- Style CSS Principal -->

  <!-- Style CSS Responsive -->
  <link rel="stylesheet" href="css/style-tablet.css" media="screen and (min-width: 770px)">
  <link rel="stylesheet" href="css/style-laptop.css" media="screen and (min-width: 1000px)">

  <title>Frontend Mentor | Product preview card component</title>

<body>

  <main class="main">
    <picture class="main__picture">
      <source class="main__image" media="(min-width:599px)" srcset="./images/image-product-desktop.jpg">
      <source class="main__image" media="(min-width:375px)" srcset="./images/image-product-mobile.jpg">
      <img class="main__image" src="images/image-product-mobile.jpg" alt="photographic of a perfume">
    </picture>
    <section class="main__section">
      <h3 class="main__section__subtitle">Perfume</h3>
      <h1 class="main__section__title">Gabrielle Essence Eau De Parfum test</h1>
      <p class="main__section__paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="main__section__price">$149.99 <span class="main__section__price__two">$169.99</span></p>
      <button class="main__button">
        <img class="main__button__ico" src="images/icon-cart.svg" alt="ico cart"> Add to Cart
      </button>
    </section>
  </main>
</body>
